name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Show Forge version
        run: forge --version

      - name: Run Forge build
        run: |
          forge --version
          forge build --sizes
        id: build

      - name: Run Forge tests
        run: |
          forge test -vvv
        id: test

  format:
    name: Check Formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Check formatting
        run: forge fmt --check

  gas-snapshot:
    name: Gas Snapshot
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Check gas snapshots
        id: gas-check
        run: |
          forge snapshot --check --tolerance 5
        continue-on-error: true

      - name: Generate new snapshot on changes
        if: steps.gas-check.outcome == 'failure'
        run: |
          echo "## ⛽ Gas Usage Changes Detected" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Run \`forge snapshot\` locally to update the gas snapshot." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Show the diff
          forge snapshot --diff .gas-snapshot || true
          
          # Generate new snapshot for comparison
          forge snapshot --snap .gas-snapshot.new
          
          echo "\`\`\`diff" >> $GITHUB_STEP_SUMMARY
          diff .gas-snapshot .gas-snapshot.new >> $GITHUB_STEP_SUMMARY || true
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Report gas snapshot success
        if: steps.gas-check.outcome == 'success'
        run: |
          echo "## ✅ Gas Snapshot Check Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "No significant gas changes detected (tolerance: 5%)." >> $GITHUB_STEP_SUMMARY

      - name: Upload gas snapshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gas-snapshots
          path: |
            .gas-snapshot
            .gas-snapshot.new
          retention-days: 30

