[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.25"
optimizer = true
optimizer_runs = 200
via_ir = true
verbosity = 2
build_info = true
extra_output = ["storageLayout", "metadata"]
fs_permissions = [
    { access = "read", path = "config" },
    { access = "read", path = "broadcast" }
]

# Gas reporting
gas_reports = ["*"]
gas_reports_ignore = []

# Test configuration
fuzz = { runs = 256 }
invariant = { runs = 256, depth = 15, fail_on_revert = false, call_override = false }

# Remappings
remappings = [
    "forge-std/=lib/forge-std/src/",
    "@openzeppelin/contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/",
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
]

# Formatter configuration
[fmt]
tab_width = 4
bracket_spacing = false
int_types = "long"

# CI profile for faster builds
[profile.ci]
fuzz = { runs = 10 }
invariant = { runs = 10 }
via_ir = true
optimizer = true
optimizer_runs = 200

# RPC endpoints for different networks
[rpc_endpoints]
mainnet = "${ETH_MAINNET_RPC_URL}"
sepolia = "${ETH_SEPOLIA_RPC_URL}"
linea = "${LINEA_MAINNET_RPC_URL}"
linea-sepolia = "${LINEA_SEPOLIA_RPC_URL}"
local = "http://localhost:8545"

# Etherscan API keys for verification
[etherscan]
mainnet = { key = "${ETHERSCAN_API_KEY}" }
sepolia = { key = "${ETHERSCAN_API_KEY}" }
linea = { key = "${LINEA_ETHERSCAN_API_KEY}", url = "https://api.lineascan.build/api" }
linea-sepolia = { key = "${LINEA_ETHERSCAN_API_KEY}", url = "https://api-sepolia.lineascan.build/api" }

# Formatter configuration
[fmt]
tab_width = 4
bracket_spacing = false
int_types = "long"

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
